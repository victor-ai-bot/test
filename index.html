<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display Page with QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        img {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .qr-code {
            margin-top: 30px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Image Display Page</h1>
        <p>Here is an image you can enjoy!</p>
        <img src="img.jpg" alt="Descriptive text for the image">

        <div class="qr-code">
            <h3>Scan this QR Code to view the image:</h3>
            <!-- Replace 'qrcode.png' with the actual path to your QR code image -->
            <img src="qrcode.png" alt="QR Code to view the image" width="200" height="200">
        </div>
    </div>

</body>
</html>
